<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../global_assets/css/themes/dark.css">
  <link rel="stylesheet" href="../global_assets/css/windowBar.css">
  <link rel="stylesheet" href="../global_assets/css/template.css">
  <link rel="stylesheet" href="../global_assets/css/libraries/richInput.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <title>Login</title>
</head>
<body>
  <!-- Window Controls -->
  <header id="titlebar">
    <div id="drag-region">
      <div id="window-title">
        <img src="../global_assets/img/icon.png" height="20px">
        <span style="padding-left: 10px;">Login - NoteVault</span>
      </div>

      <div id="window-controls">
        <div class="button" id="min-button">
          <img src="../global_assets/img/window_icons/minimize.png" class="window-icon">
        </div>
        <div class="button" id="close-button">
          <img src="../global_assets/img/window_icons/close.png" class="window-icon">
        </div>
      </div>
    </div>
  </header>
  <div class="app">
    <img class="icon" src="../global_assets/img/icon.png" height="80px">
    <div class="header">NoteVault</div>
    <div class="sub-header">Created by: Hamza Alsarakbi</div>
  </div>


  <!-- Scripts -->
  <!-- Dependencies -->
  <script src="../global_assets/js/terminal.js"></script>
  <script src="../global_assets/js/error.js"></script>
  <script src="../global_assets/js/icons.js"></script>
  <script src="../global_assets/js/saveModule.js"></script>
  <script src="../global_assets/js/windowControls.js"></script>
  <script src="../global_assets/js/libraries/addElement.js"></script>
  <script src="../global_assets/js/libraries/richInput.js"></script>
  
  
  <!-- Components -->
  <script src="assets/js/login.js"></script>
  <script src="../global_assets/js/cooldown.js"></script>
</body>
</html>
