<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../global_assets/css/themes/dark.css">
  <link rel="stylesheet" href="../global_assets/css/windowBar.css">
  <link rel="stylesheet" href="../global_assets/css/template.css">
  <link rel="stylesheet" href="../global_assets/css/libraries/markdown.css">
  <link rel="stylesheet" href="../global_assets/css/libraries/toast.css">
  <link rel="stylesheet" href="../global_assets/css/libraries/richInput.css">
  <link rel="stylesheet" href="../global_assets/css/libraries/window.css">
  <link rel="stylesheet" href="../global_assets/css/libraries/tooltip.css">
  <link rel="stylesheet" href="../global_assets/css/libraries/scrollBar.css">
  <link rel="stylesheet" href="assets/css/vault.css">
  <link rel="stylesheet" href="assets/css/panel.css">
  <link rel="stylesheet" href="assets/css/add.css">
  <link rel="stylesheet" href="assets/css/content.css">
  <title>Vault</title>
</head>
<body>
  <!-- Window Controls -->
  <header id="titlebar">
    <div id="drag-region">
      <div id="window-title">
        <img src="../global_assets/img/icon.png" height="20px">
        <span style="padding-left: 10px;">Vault - NoteVault</span>
      </div>
      <div id="window-controls">
        <div class="button" id="min-button">
          <img src="../global_assets/img/window_icons/minimize.png" class="window-icon">
        </div>
        <div class="button" id="max-button">
          <img src="../global_assets/img/window_icons/maximize.png" class="window-icon">
        </div>
        <div class="button" id="restore-button">
          <img src="../global_assets/img/window_icons/restore.png" class="window-icon">
        </div>
        <div class="button" id="close-button">
          <img src="../global_assets/img/window_icons/close.png" class="window-icon">
        </div>
      </div>
    </div>
  </header>
  <div class="title-break" style="height: 30px"></div>


  <div class="app">
    <div class="panel">
      <div class="panel-item panel-header">
        <div class="panel-info">
          <img class="panel-icon">
          <div class="panel-name"></div>
        </div>


        <div class="panel-controls">
          <div class="panel-control" id="add-control" onclick="toggleAdd()" onmouseover="addTooltip(this, 'Add')">
          <img src="../global_assets/img/dark/add.png" height="30px" style="padding: 5px">
        </div>
        <div class="panel-control" id="settings-control" onclick="toggleSettings()" onmouseover="addTooltip(this, 'Settings')">
          <img src="../global_assets/img/dark/gear.png" height="30px">
          </div>
        </div>
      </div>
      <div class="panel-item panel-content">

      </div>
    </div>
    <div class="content">

    </div>


  </div>


  <!-- Scripts -->
  <!-- Dependencies -->
  <script src="../global_assets/js/terminal.js"></script>
  <script src="../global_assets/js/libraries/addElement.js"></script>
  <script src="../global_assets/js/toast.js"></script>
  <script src="../global_assets/js/error.js"></script>
  <script src="../global_assets/js/libraries/stringFunctions.js"></script>
  <script src="../global_assets/js/icons.js"></script>
  <script src="../global_assets/js/windowControls.js"></script>
  <script src="../global_assets/js/libraries/window.js"></script>
  <script src="../global_assets/js/libraries/richInput.js"></script>
  
  
  <!-- Components -->
  <script src="assets/js/vault.js"></script>
  <script src="../global_assets/js/libraries/tooltip.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="../global_assets/js/saveModule.js"></script>
  <script src="assets/js/content.js"></script>
  <script src="assets/js/add.js"></script>
</body>
</html>
